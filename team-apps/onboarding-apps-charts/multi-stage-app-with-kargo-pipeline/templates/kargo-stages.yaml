{{- range .Values.stages }}
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: {{ .name }}
  namespace: {{ tpl $.Values.kargoProject $ }}
spec:
{{- with .requestedFreight }}
  requestedFreight:
  {{- tpl ( toYaml .) $ | nindent 4 }}
{{- end }}
  promotionTemplate:
    spec:
      vars:
      - name: gitRepo
        value: {{ $.Values.repoUrl }}
      steps:
      - uses: git-clone
        config:
          repoURL: ${{`{{ vars.gitRepo }}`}}
          checkout:
          - commit: ${{`{{ commitFrom(vars.gitRepo) }}`}}
            path: ./src
          - branch: stages/${{`{{ ctx.stage }}`}}
            create: true
            path: ./out
      - uses: git-clear
        config:
          path: ./out
      - uses: copy
        config:
          inPath: ./src
          outPath: ./out
      - uses: git-commit
        as: commit
        config:
          path: ./out
          message: "Kargo applied some changes"
      - uses: git-push
        config:
          path: ./out
          targetBranch: stages/${{`{{ ctx.stage }}`}}
      - uses: argocd-update
        config:
          apps:
          - name: {{ $.Values.appName }}-${{`{{ ctx.stage }}`}}
            namespace: {{ $.Release.Namespace }}
            sources:
            - repoURL: ${{`{{ vars.gitRepo }}`}}
              desiredCommitFromStep: commit
---
{{- end }}
