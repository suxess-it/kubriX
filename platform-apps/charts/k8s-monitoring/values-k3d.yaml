k8s-monitoring:

  cluster:
    name: kubrix-kind
  destinations:
    - name: metricsService
      type: prometheus
      url: http://sx-mimir-nginx.mimir.svc/api/v1/push
      tenantId: ''
    - name: logsService
      type: loki
      url: http://sx-loki-gateway.loki.svc/loki/api/v1/push
      tenantId: ''
  clusterMetrics:
    enabled: true
    opencost:
      enabled: false
    apiServer:
      enabled: true
      metricsTuning:
        includeMetrics:
          - apiserver_requested_deprecated_apis
    kube-state-metrics:
      metricsTuning:
        includeMetrics:
          - kube_namespace_created
  alloy-metrics:
    logging:
      level: info
    enabled: true
    extraConfig: |
      mimir.rules.kubernetes "rules" {
        address = nonsensitive(remote.kubernetes.secret.metrics_service.data["host"])
        tenant_id = "anonymous"

        rule_namespace_selector {
            match_labels = {
              "kubernetes.io/metadata.name" = "mimir",
            }
        }
        rule_selector {
            match_labels = {}
        }
      }
  clusterEvents:
    enabled: true
  alloy-singleton:
    enabled: true
  podLogs:
    enabled: true
  alloy-logs:
    enabled: true
  annotationAutodiscovery:
    enabled: true
  prometheusOperatorObjects:
    enabled: true
    crds:
      deploy: true
  integrations:
    alloy:
      instances:
        - name: alloy
          labelSelectors:
            app.kubernetes.io/name:
              - alloy-metrics
              - alloy-singleton
              - alloy-logs
          metrics:
            tuning:
              useDefaultAllowList: false
              includeMetrics:
                - alloy_build_info
