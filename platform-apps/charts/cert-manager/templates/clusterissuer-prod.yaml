{{- if .Values.letsEncryptProdClusterIssuer.enabled }}
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  {{- if .Values.letsEncryptProdClusterIssuer.default }}
  name: default-issuer
  {{- else }}
  name: letsencrypt-prod
  {{- end }}
spec:
  acme:
    email: support@suxess-it.com
    preferredChain: ''
    privateKeySecretRef:
      name: letsencrypt-prod
    server: 'https://acme-v02.api.letsencrypt.org/directory'
    solvers:
      - http01:
          ingress:
            ingressClassName: nginx
{{ end }}
