{{- if .Values.kindKubriXClusterIssuer.enabled }}
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  {{- if .Values.kindKubriXClusterIssuer.default }}
  name: default-issuer
  {{- else }}
  name: kind-kubrix-issuer
  {{- end }}
spec:
  ca:
    secretName: kind-kubrix-ca-key-pair
{{ end }}
