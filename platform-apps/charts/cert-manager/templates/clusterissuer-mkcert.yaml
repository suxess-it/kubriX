{{- if .Values.mkcertClusterIssuer.enabled }}
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  {{- if .Values.mkcertClusterIssuer.default }}
  name: default-issuer
  {{- else }}
  name: mkcert-issuer
  {{- end }}
  namespace: cert-manager
spec:
  ca:
    secretName: mkcert-ca-key-pair
{{ end }}
