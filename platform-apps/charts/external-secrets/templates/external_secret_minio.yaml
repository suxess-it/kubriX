{{- if .Values.global.providerUrl }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-admin-secret
  namespace: minio
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: minio-admin-secret
    template:
      data:
        rootPassword: "{{ `{{ .password }}` }}"
        rootUser: "{{ `{{ .username }}` }}"
        secretKey: "{{ `{{ .password }}` }}"
  data:
  - secretKey: password
    remoteRef:
      key: {{ .Values.global.secretStore }}/data/demo/minio
      property: password
  - secretKey: username
    remoteRef:
      key: {{ .Values.global.secretStore }}/data/demo/minio
      property: username
{{ end }}