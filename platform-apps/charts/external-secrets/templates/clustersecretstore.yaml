{{- if .Values.global.providerUrl }}
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-backend
spec:
  provider:
    vault:
      server: "{{ .Values.global.providerUrl }}"
      path: "{{ .Values.global.secretStore }}"
      version: "v2"
      namespace: vault
      auth:
        tokenSecretRef:
          name: "vault-init"
          key: "root_token"
          namespace: vault
{{ end }}