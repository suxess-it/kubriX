apiVersion: auth.vault.upbound.io/v1alpha1
kind: Backend
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "1"
  name: oidc
spec:
  providerConfigRef:
    name: vault-crossplane-providerconfig
  forProvider:
    type: oidc
    path: oidc
---
apiVersion: jwt.vault.upbound.io/v1alpha1
kind: AuthBackend
metadata:
  name: oidc-backend
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "1"
spec:
  providerConfigRef:
    name: vault-crossplane-providerconfig
  forProvider:
    oidcDiscoveryUrl: "{{ .Values.eso.oidcDiscoveryUrl }}"
    oidcClientId: vault
    defaultRole: default
    oidcClientSecretSecretRef:
      name: sx-vault-demosecret
      key: demosecret
      namespace: vault
    type: oidc
    path: oidc
# tune not working?
apiVersion: jwt.vault.upbound.io/v1alpha1
kind: AuthBackendRole
metadata:
  name: oidc-backend-role
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "1"
spec:
  providerConfigRef:
    name: vault-crossplane-providerconfig
  forProvider:
    allowedRedirectUris: 
    - {{ .Values.eso.callbackUri }}/ui/vault/auth/oidc/oidc/callback
    - http://localhost:8250/oidc/callback
    roleName: default
    userClaim: sub
    groupsClaim: groups
    tokenPolicies: 
    - default
    tokenNoDefaultPolicy: true
    tokenType: service
    verboseOidcLogging: true
    oidcScopes:
    - groups
    roleType: oidc
    backend: oidc
