apiVersion: identity.vault.upbound.io/v1alpha1
kind: Group
metadata:
  name: admins
spec:
  providerConfigRef:
    name: vault-crossplane-providerconfig
  forProvider:
    metadata:
      version: "2"
    name: admins
    policies:
    - vault.admin
    type: external
---
apiVersion: identity.vault.upbound.io/v1alpha1
kind: Group
metadata:
  name: users
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "1"
spec:
  providerConfigRef:
    name: vault-crossplane-providerconfig
  forProvider:
    metadata:
      version: "2"
    name: users
    policies:
    - users
    type: external
---
apiVersion: identity.vault.upbound.io/v1alpha1
kind: Group
metadata:
  name: group1
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "1"
spec:
  providerConfigRef:
    name: vault-crossplane-providerconfig
  forProvider:
    metadata:
      version: "2"
    name: group1
    policies:
    - group1
    type: external
