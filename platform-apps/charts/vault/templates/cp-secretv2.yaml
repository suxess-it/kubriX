---
apiVersion: kv.vault.upbound.io/v1alpha1
kind: SecretV2
metadata:
  name: group1
spec:
  forProvider:
    name: group1
    # cas: 2 #not working
    customMetadata:
    - data:
        bar: "12345"
        foo: vault@example.com
      maxVersions: 5
    deleteAllVersions: true
    dataJsonSecretRef:
      name: example-creds
      key: group1
      namespace: vault
    mount: sx-cnp-oss-kv
  providerConfigRef:
    name: vault-crossplane-providerconfig
