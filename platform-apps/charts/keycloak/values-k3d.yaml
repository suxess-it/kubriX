keycloak:
  #extraEnvVars:
  #  - name: KEYCLOAK_LOG_LEVEL
  #    value: DEBUG
  auth:
    adminUser: admin
    existingSecret: "keycloak-credentials"
  ingress:
    enabled: true
    hostname: keycloak-127-0-0-1.nip.io
    #ingressClassName: nginx
    path: /
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/backend-protocol: HTTP
    tls: true
    extraTls:
    - hosts:
        - keycloak-127-0-0-1.nip.io
      secretName: keycloak-server-tls
  pdb:
    create: false
  postgresql:
    enabled: false
  externalDatabase:
    existingSecret: "cp-keycloak-externaldb-secret"
    existingSecretHostKey: "HOST"
    existingSecretPortKey: "PORT"
    existingSecretUserKey: "POSTGRES_USER"
    existingSecretDatabaseKey: "POSTGRES_DATABASE"
    existingSecretPasswordKey: "POSTGRES_PASSWORD"

  readinessProbe:
    httpGet:
      path: /realms/master
      port: http
    initialDelaySeconds: 60
    timeoutSeconds: 5

  resources:
    requests:
      memory: "512Mi"
      cpu: "300m"
    limits:
      memory: "1Gi"
      cpu: "1"

  networkPolicy:
    enabled: false
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      
  keycloakConfigCli:
    enabled: false
######## postgres instance
postgresql:
  enabled: true
  pdb:
    create: false
  primary:
    networkPolicy:
      enabled: false
    persistence:
      size: 1Gi # for demo only
  auth:
#    postgresPassword: "keycloak"
    username: keycloak
    database: postgres
    existingSecret: "cp-keycloak-externaldb-secret"
    secretKeys:
      userPasswordKey: POSTGRES_PASSWORD
      adminPasswordKey: POSTGRES_ADMIN
      # replicationPasswordKey: # not used
  volumePermissions:
    enabled: false
  architecture: standalone

