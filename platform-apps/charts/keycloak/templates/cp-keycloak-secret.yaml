---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-credentials
  annotations:
    argocd.argoproj.io/sync-wave: "-9"
  labels:
    type: provider-credentials
type: Opaque
stringData:
 # adminUser: "admin" # delete!
  admin-password: "admin1"
  # crossplane provider
  # used for crossplane provider and MUST be the same as adminUser from values file
  username: "admin"
  # used for crossplane provider and MUST be the same as adminPassword
  password: "admin1"
  url: "http://{{ .Release.Name }}-headless.{{ .Release.Namespace }}.svc.cluster.local:8080"
  client_id: "admin-cli"
  realm: "master"
  tls_insecure_skip_verify: "true"