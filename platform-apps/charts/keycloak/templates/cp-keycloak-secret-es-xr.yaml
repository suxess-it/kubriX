apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-credentials-xr
  annotations:
    argocd.argoproj.io/sync-wave: "-9"
  labels:
    type: provider-credentials
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: keycloak-credentials-xr
    creationPolicy: Owner
    template:
      type: Opaque
      engineVersion: v2
      data:
        credentials: |
          {
            "username": "{{ `{{ .username }}` }}",
            "password": "{{ `{{ .password }}` }}",
            "url": "{{ `{{ .url }}` }}",
            "client_id": "{{ `{{ .client_id }}` }}",
            "realm": "{{ `{{ .realm }}` }}",
            "tls_insecure_skip_verify": "{{ `{{ .tls_insecure_skip_verify }}` }}"
          }
      metadata:
        labels:
          type: provider-credentials
        annotations:
          argocd.argoproj.io/sync-wave: "-9"
  data:
  - secretKey: username
    remoteRef:
      key: kubrix-kv/data/keycloak/base
      property: username
  - secretKey: password
    remoteRef:
      key: kubrix-kv/data/keycloak/base
      property: password
  - secretKey: url
    remoteRef:
      key: kubrix-kv/data/keycloak/base
      property: url
  - secretKey: client_id
    remoteRef:
      key: kubrix-kv/data/keycloak/base
      property: client_id
  - secretKey: realm
    remoteRef:
      key: kubrix-kv/data/keycloak/base
      property: realm
  - secretKey: tls_insecure_skip_verify
    remoteRef:
      key: kubrix-kv/data/keycloak/base
      property: tls_insecure_skip_verify