apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cp-keycloak-externaldb-secret
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "-2"
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: cp-keycloak-externaldb-secret
    template:
      type: Opaque
      data:
        POSTGRES_HOST: "{{ `{{ .pgkeycloakhost }}` }}"
        POSTGRES_USER: "{{ `{{ .pgkeycloakusername }}` }}"
        POSTGRES_PASSWORD: "{{ `{{ .pgkeycloakpassword }}` }}"
        POSTGRES_DATABASE: "{{ `{{ .pgkeycloakdatabase }}` }}"
  data:
  - secretKey: pgkeycloakusername
    remoteRef:
      key: kubrix-kv/data/cnpg/base
      property: pgkeycloakusername
  - secretKey: pgkeycloakpassword
    remoteRef:
      key: kubrix-kv/data/cnpg/base
      property: pgkeycloakpassword
  - secretKey: pgkeycloakhost
    remoteRef:
      key: kubrix-kv/data/cnpg/base
      property: pgkeycloakhost
  - secretKey: pgkeycloakdatabase
    remoteRef:
      key: kubrix-kv/data/cnpg/base
      property: pgkeycloakdatabase