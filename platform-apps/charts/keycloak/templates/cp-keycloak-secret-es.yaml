apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-credentials
  annotations:
    argocd.argoproj.io/sync-wave: "-9"
  labels:
    type: provider-credentials
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: keycloak-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      engineVersion: v2
      data:
        credentials: |
          {
            "username": "{{ `{{ .username }}` }}",
            "password": "{{ `{{ .password }}` }}",
            "url": "{{ `{{ .url }}` }}",
            "client_id": "admin-cli",
            "realm": "master",
            "tls_insecure_skip_verify": "true"
          }
        admin-password: "{{ .password }}"
      metadata:
        labels:
          type: provider-credentials
        annotations:
          argocd.argoproj.io/sync-wave: "-9"
  data:
  - secretKey: username
    remoteRef:
      key: kubrix-kv/data/keycloak/base
      property: username
  - secretKey: password
    remoteRef:
      key: kubrix-kv/data/keycloak/base
      property: password
  - secretKey: url
    remoteRef:
      key: kubrix-kv/data/keycloak/base
      property: url