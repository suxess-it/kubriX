apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
  name: provider-keycloak
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
spec:
  package: xpkg.upbound.io/crossplane-contrib/provider-keycloak:v2.12.1
  runtimeConfigRef:
    name: keycloak-provider-config
---
{{- $crossplane := default (dict) .Values.crossplane -}}
{{- $provider   := default (dict) $crossplane.provider -}}
{{- $replicas   := default 1 $provider.replicas -}}
apiVersion: pkg.crossplane.io/v1beta1
kind: DeploymentRuntimeConfig
metadata:
  name: keycloak-provider-config
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
spec:
  deploymentTemplate:
    spec:
      replicas: {{ $replicas }}
      selector: {}
      template:
        spec:
          containers:
            - name: package-runtime
              env:
                - name: LEADER_ELECTION
                  value: "true"
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: ScheduleAnyway
              labelSelector:
                matchLabels:
                  pkg.crossplane.io/provider: provider-keycloak
              matchLabelKeys:
                - pod-template-hash
