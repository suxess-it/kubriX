{{ if .Values.kubrix.keycloak.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-ingress
  {{- with .Values.kubrix.keycloak.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.kubrix.keycloak.ingress.className | default  "nginx" }}
  {{- if .Values.kubrix.keycloak.ingress.tls.enabled }}
  tls:
    - hosts:
        - "keycloak{{ .Values.kubrix.keycloak.domainName }}"
      secretName: {{ .Values.kubrix.keycloak.ingress.tls.secretName | default "keycloak-server-tls" }}
  {{- end }}
  rules:
    - host: "keycloak{{ .Values.kubrix.keycloak.domainName }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "kubrix-keycloak-service"
                port:
                  name: http
{{- end }}