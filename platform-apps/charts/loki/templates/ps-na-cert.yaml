apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: pushsecret-netapp-cert
  namespace: loki
spec:
  refreshInterval: 10s
  secretStoreRefs:
    - name: vault-backend
      kind: ClusterSecretStore
  selector:
    secret:
      name: loki-s3-cert
  data:
    - match:
        secretKey: ca.crt
        remoteRef:
          remoteKey: observability/s3
          property: ca.crt