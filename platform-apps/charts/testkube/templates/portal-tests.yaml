{{- if .Values.portalTests.enabled -}}
apiVersion: testworkflows.testkube.io/v1
kind: TestWorkflow
metadata:
  name: kind-portal
spec:
  steps:
    - run:
        image: "curlimages/curl:7.78.0"
        shell: |
          cat /etc/ssl/custom/ca.crt
          echo ${CURL_CA_BUNDLE}
          echo | openssl s_client -showcerts -servername backstage.127-0-0-1.nip.io -connect backstage.127-0-0-1.nip.io:443 2>/dev/null | openssl x509 -inform pem -noout -text
          curl https://backstage.127-0-0-1.nip.io
{{- end }}
