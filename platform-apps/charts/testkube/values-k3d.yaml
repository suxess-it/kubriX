testkube:
  global:
    testWorkflows:
        globalTemplate:
            enabled: true
            spec:
                pod:
                    volumes:
                        - name: testkube-ca
                          secret:
                              secretName: ca-cert
                              defaultMode: 420

                container:
                  env:
                    - name: CURL_CA_BUNDLE
                      value: "/etc/ssl/custom/ca.crt"
                  volumeMounts:
                    - name: testkube-ca
                      mountPath: /etc/ssl/custom
                      readOnly: true
  testkube-api:
    uiIngress:
      enabled: true
      pathType: ImplementationSpecific
      hosts:
        - testkube.127-0-0-1.nip.io
    cliIngress:
      # 'false' until https://github.com/kubeshop/helm-charts/issues/1052 fixed
      enabled: false
      hosts:
        - testkube.127-0-0-1.nip.io
