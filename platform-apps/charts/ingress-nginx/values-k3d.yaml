ingress-nginx:
  controller:
    extraArgs:
      enable-ssl-passthrough: "true"
    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
    hostPort:
      enabled: true
    terminationGracePeriodSeconds: 0
    service:
      type: LoadBalancer
    watchIngressWithoutClass: true

    nodeSelector:
      ingress-ready: true

    publishService:
      enabled: false
    extraArgs:
      publish-status-address: localhost
