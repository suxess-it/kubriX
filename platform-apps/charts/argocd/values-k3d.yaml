argo-cd:
  global:
    domain: argocd-127-0-0-1.nip.io

  configs:
    params:
      server.insecure: true
      application.namespaces: "adn-*"
      applicationsetcontroller.namespaces: "adn-*"
      applicationsetcontroller.allowed.scm.providers: https://github.com/
    secret:
      createSecret: false

    cm:
      application.resourceTrackingMethod: annotation
      accounts.backstage: apiKey

      resource.customizations: |
        argoproj.io/Application:
          health.lua: |
            hs = {}
            hs.status = "Progressing"
            hs.message = ""
            if obj.status ~= nil then
              if obj.status.health ~= nil then
                hs.status = obj.status.health.status
                if obj.status.health.message ~= nil then
                  hs.message = obj.status.health.message
                end
              end
            end
            return hs

    rbac:
      policy.csv: |
        p, backstage, applications, get, */*, allow

  controller:
    metrics:
      enabled: true
      serviceMonitor: 
        enabled: true     

  dex:
    metrics:
      enabled: true
      serviceMonitor: 
        enabled: true
     
  redis:
    metrics:
      enabled: true
      serviceMonitor: 
        enabled: true 

  server:
    ingress:
      enabled: true
      annotations: 
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
      extraTls:
        - hosts:
          - argocd-127-0-0-1.nip.io
          # Based on the ingress controller used secret might be optional
          secretName: argocd-server-tls
    extensions:
      enabled: true
      contents:
        - name: argo-rollouts
          url: https://github.com/argoproj-labs/rollout-extension/releases/download/v0.3.6/extension.tar
    metrics:
      enabled: true
      serviceMonitor: 
        enabled: true     

  applicationSet:
    allowAnyNamespace: true
    metrics:
      enabled: true
      serviceMonitor: 
        enabled: true     

  repoServer:
    metrics:
      enabled: true
      serviceMonitor: 
        enabled: true      

  notifications:
    metrics:
      enabled: true
      serviceMonitor: 
        enabled: true   
