apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    grafana_dashboard: "1"
  annotations:
    argocd.argoproj.io/sync-options: ServerSideApply=true
  name: argocd-dashboards
data:
{{- $files := .Files.Glob "dashboard-files/*" }}
{{- range $path, $_ := $files }}
  {{ base $path }}: |-
{{ tpl ($.Files.Get $path) $ | nindent 4 }}
{{- end }}
