apiVersion: 1
groups:
    - orgId: 1
      name: argocd-self-health.rules
      folder: kubernetes-monitoring
      interval: 1m
      rules:
        - uid: ef2qswfeemvpca
          title: ArgoCDComponentDown
          condition: C
          data:
            - refId: A
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: mimir
              model:
                editorMode: code
                expr: up{job=~"sx-argocd-(application-controller|server|repo-server|commit-server)-metrics"}
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: false
                refId: A
            - refId: C
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 0
                        type: eq
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: A
                intervalMs: 1000
                maxDataPoints: 43200
                refId: C
                type: threshold
          noDataState: NoData
          execErrState: Error
          for: 5m
          annotations:
            description: '{{ $labels.job }} is not exposing metrics for 5m.'
            summary: 'Argo CD component down: {{ $labels.job }} (pod {{ $labels.pod }})'
          labels:
            severity: critical
          isPaused: false
