{{- if .Values.gardenercert.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: falco-ingress
  annotations:
    cert.gardener.cloud/purpose: managed
    dns.gardener.cloud/class: garden
    dns.gardener.cloud/dnsnames: {{ .Values.gardenercert.dnsnames }}
    dns.gardener.cloud/ttl: "180"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - "{{ .Values.gardenercert.dnsnames }}"
      secretName: falco-server-tls
  rules:
    - host: "{{ .Values.gardenercert.dnsnames }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: falco-ui
                port:
                  name: http
{{- end }}
