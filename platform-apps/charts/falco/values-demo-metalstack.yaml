falco:
  scc:
    create: false

  tty: true

  driver:
    enabled: true
    #kind: ebpf
    kind: modern-bpf
    kubernetes:
      enabled: true

  falco:
    grpc:
      enabled: true
      bind_address: "unix:///run/falco/falco.sock"
    # when threadiness is 0, Falco automatically guesses it depending on the number of online cores
      threadiness: 0

    grpc_output:
      enabled: true

  falcosidekick:
    enabled: true
    webui:
      enabled: true
      replicaCount: 1
      ingress:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/ttl: "60"
          cert-manager.io/cluster-issuer: letsencrypt-prod
        ingressClassName: nginx
        hosts:
          - host: falco.demo.kubrix.cloud
            paths:
              - path: /
                pathType: Prefix
        tls:
            - secretName: falco-server-tls
              hosts:
                - falco.demo.kubrix.cloud
    replicaCount: 1
    serviceMonitor:
      enabled: true
    prometheusRules:
      enabled: true
    config:
      loki:
        hostport: "http://sx-loki.loki.svc.cluster.local:3100"

falco-exporter:
  falco:
    grpcUnixSocketPath: "unix:///run/falco/falco.sock"
    grpcTimeout: 3m

  serviceMonitor:
    enabled: true
  grafanaDashboard:
    enabled: true
    namespace: falco

  prometheusRules:
    enabled: true

k8s-metacollector:
  serviceMonitor:
    create: true
  grafana:
    dashboards:
      enabled: true
      configMaps:
        collector:
          name: k8s-metacollector-grafana-dashboard
          namespace: "falco"
