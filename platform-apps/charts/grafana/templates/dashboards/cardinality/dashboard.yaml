{{- if .Values.cardinalityDashboards.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "cardinality"
  name: cardinality-dashboards
data:
{{ (.Files.Glob "dashboard-files/cardinality/*").AsConfig | indent 2 }}
---
{{ end -}}
