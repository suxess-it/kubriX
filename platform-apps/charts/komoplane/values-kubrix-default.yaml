komoplane:  
  komoplane:
    # Flag for setting environment to debug mode
    debug: false
    mrCacheTTL: 1m # cache list of MRs for this time
    mrdCacheTTL: 5m # cache list of MRDs for this time

  replicaCount: 1

  image:
    repository: komodorio/komoplane
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  imagePullSecrets: [ ]
  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""
    annotations:
      cert-manager.io/cluster-issuer: default-issuer
    labels: { }

  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 1
      memory: 1Gi

  updateStrategy:
    type: RollingUpdate


  podLabels: { }
  podAnnotations: { }

  podSecurityContext:
    fsGroup: 2000

  securityContext:
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000
    capabilities:
      drop:
        - ALL

  service:
    type: ClusterIP
    port: 8090
    annotations: { }
    labels: { }

  ingress:
    enabled: true
    className: nginx
    annotations: { }
    labels: { }
    hosts: []
    tls: []

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80

  nodeSelector: { }

  extraArgs:
    - --bind=0.0.0.0

  tolerations: [ ]

  affinity: { }