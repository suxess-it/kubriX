mimir:
  metamonitoring:
    grafanaAgent:
      logs:
        remote:
          url: "http://sx-loki-gateway.loki.svc/loki/api/v1/push"
      metrics:
        remote:
          url: "http://sx-mimir-nginx.mimir.svc/api/v1/push"
      
  nginx:
    ingress:
      enabled: true
      hosts:
        - host: metrics-monitoring-127-0-0-1.nip.io
          paths:
            - path: /
              pathType: Prefix
      tls: ""
  mimir:
    structuredConfig:
      limits:
        max_global_series_per_user: 300000
  distributor:
    resources:
      limits:
        cpu: 3.5
        memory: 6Gi
  ingester:
    resources:
      requests:
        cpu: 50m
      limits:
        cpu: 5
        memory: 12Gi
  store_gateway:
    resources:
      requests:
        cpu: 50m
  
