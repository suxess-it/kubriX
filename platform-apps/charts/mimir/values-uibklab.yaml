mimir:
  nginx:
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert.gardener.cloud/purpose: managed
        dns.gardener.cloud/class: garden
        dns.gardener.cloud/dnsnames: metrics-monitoring.lab.suxessit.k8s.cloud.uibk.ac.at
        dns.gardener.cloud/ttl: "180"
      hosts:
        - host: metrics-monitoring.lab.suxessit.k8s.cloud.uibk.ac.at
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: mimir-nginx-tls
          hosts:
            - metrics-monitoring.lab.suxessit.k8s.cloud.uibk.ac.at
  mimir:
    structuredConfig:
      limits:
        max_global_series_per_user: 500000
  distributor:
    resources:
      limits:
        cpu: 3.5
        memory: 6Gi
  ingester:
    resources:
      limits:
        cpu: 5
        memory: 12Gi
    persistentVolume:
      size: 50Gi
    extraArgs:
      blocks-storage.tsdb.retention-period: 24h


  minio:
    persistence:
      size: 100Gi
