backstage:
  ingress:
    enabled: true
    host: ~
    className: nginx
    annotations:
      external-dns.alpha.kubernetes.io/ttl: "60"
      cert-manager.io/cluster-issuer: default-issuer
    tls:
      enabled: true
      secretName: backstage-server-tls
  metrics:
    serviceMonitor:
      enabled: true
  backstage:
    image:
      registry: ghcr.io/suxess-it
      repository: sx-backstage
      tag: v1.43.3
    extraEnvVarsSecrets:
      - sx-cnp-secret
      - backstage-db-secrets
      - sx-vault-secret
    extraEnvVars:
      - name: NODE_OPTIONS
        value: "--no-node-snapshot"
    extraVolumes:
      - configMap:
          defaultMode: 420
          name: rbac-policy
        name: rbac-policy
    extraVolumeMounts:
      - name: rbac-policy
        mountPath: /opt/app-root/src/rbac
    appConfig:
      app:
        title: kubriX OSS
        baseUrl: ~

      organization:
        name: kubriX OSS

      backend:
        # Used for enabling authentication, secret is shared by all backend plugins
        # See https://backstage.io/docs/tutorials/backend-to-backend-auth for
        # information on the format
        auth:
          externalAccess:
          - type: static
            options:
              token: ${EXTERNAL_ACCESS_TOKEN}
              subject: admincurlaccess          
          - type: legacy
            options:
              secret: ${BACKEND_SECRET}
              subject: legacy-secret
        baseUrl: ~
        listen:
          port: 7007
          # Uncomment the following host directive to bind to specific interfaces
          # host: 127.0.0.1
        csp:
          connect-src: ["'self'", 'http:', 'https:']
          frame-src: []
          # Content-Security-Policy directives follow the Helmet format: https://helmetjs.github.io/#reference
          # Default Helmet Content-Security-Policy values can be removed by setting the key to false
        cors:
          origin: ~
          methods: [GET, HEAD, PATCH, POST, PUT, DELETE]
          credentials: true
        # This is for local development only, it is not recommended to use this in production
        # The production database configuration is stored in app-config.production.yaml
        database:
        #  client: better-sqlite3
        #  connection: ':memory:'
          client: pg
          pluginDivisionMode: schema
          connection:
            host: ${POSTGRES_HOST}
            port: ${POSTGRES_PORT}
            user: ${POSTGRES_USER}
            password: ${POSTGRES_PASSWORD}
            database: backstage
        cache:
          store: memory
        # workingDirectory: /tmp # Use this to configure a working directory for the scaffolder, defaults to the OS temp-dir

      integrations:
        github:
          - host: github.com
            token: ${GITHUB_TOKEN}
          ### Example for how to add your GitHub Enterprise instance using the API:
          # - host: ghe.example.net
          #   apiBaseUrl: https://ghe.example.net/api/v3
          #   token: ${GHE_TOKEN}

      proxy:
        endpoints:
        ### Example for how to add a proxy endpoint for the frontend.
        ### A typical reason to do this is to handle HTTPS and CORS for internal services.
        # '/test':
        #   target: 'https://example.com'
        #   changeOrigin: true
          '/grafana/api':
            # May be a public or an internal DNS
            target: ~
            headers:
              Authorization: Bearer ${GRAFANA_TOKEN}

      argocd:
        baseUrl: ~
        namespacedApps: true
        appLocatorMethods:
          - type: 'config'
            instances:
              - name: kubrix
                url: ~
                token: ${ARGOCD_AUTH_TOKEN}

      # Reference documentation http://backstage.io/docs/features/techdocs/configuration
      # Note: After experimenting with basic setup, use CI/CD to generate docs
      # and an external cloud storage when deploying TechDocs for production use-case.
      # https://backstage.io/docs/features/techdocs/how-to-guides#how-to-migrate-from-techdocs-basic-to-recommended-deployment-approach
      techdocs:
        builder: 'local' # Alternatives - 'external'
        generator:
          runIn: 'local' # Alternatives - 'local'
        publisher:
          type: 'local' # Alternatives - 'googleGcs' or 'awsS3'. Read documentation for using alternatives.

      auth:
        session:
          secret: ${BACKEND_SECRET} # free sessionsecret for user sessions
        environment: development
        providers:
          github:
            development:
              clientId: ${GITHUB_CLIENTID}
              clientSecret: ${GITHUB_CLIENTSECRET}
              signIn:
                resolvers:
                  - resolver: usernameMatchingUserEntityName
                  - resolver: emailMatchingUserEntityProfileEmail
                  - resolver: emailLocalPartMatchingUserEntityName
              schedule:
                frequency: PT30M
                timeout: PT3M
              additionalScopes: ['repo','workflow'] 
          #guest: {}
          oidc:
            development:
              metadataUrl: http://kubrix-keycloak-service.keycloak.svc.cluster.local:8080/realms/kubrix #.well-known/openid-configuration can be ommited
              callbackUrl: ~
              clientId: backstage
              clientSecret: ${OIDC_CLIENTSECRET}
              additionalScopes: 'groups'
              prompt: auto
              signIn:
                resolvers:
                  - resolver: emailLocalPartMatchingUserEntityName
                  - resolver: emailMatchingUserEntityProfileEmail

      scaffolder: {}
        # see https://backstage.io/docs/features/software-templates/configuration for software template options

      explore:
        tools:
          - title: Announcements
            description: Updates for your Employees
            url: /announcement
            image: /homepage/images/announcements.jpg
            tags:
              - Announcement
              - Employee
              - noHashtag
          - title: Central Monitoring
            description: Central Monitoring
            url: ~
            image: /homepage/images/monitoring.jpg
            tags:
              - Monitoring
              - Observability
          - title: GitOps CD
            description: Discover kubriX GitOps CD
            url: ~
            image: /homepage/images/platforms.jpg
            tags:
              - GitOps
              - CD
              - argocd
          - title: GitOps Promotion
            description: orchestrate stage-to-stage deployments
            url: ~
            image: /homepage/images/sdk.jpg
            tags:
              - kargo
              - multistage
              - promotion
          - title: Thread Detection
            description: Discover security threats in real time
            url: ~
            image: /homepage/images/infrastructure.jpg
            tags:
              - falco
              - Threat Detection
              - Regulatory Compliance
          - title: IAM
            description: Identity and Access Management
            url: ~
            image: /homepage/images/hubs.jpg
            tags:
              - keycloak
              - sso
          - title: Secret Management
            description: Manage Secrets 
            url: ~
            image: /homepage/images/apps.jpg
            tags:
              - vault
              - secrets
      catalog:
        import:
          entityFilename: catalog-info.yaml
          pullRequestBranchName: backstage-integration
        rules:
          - allow: [Component, System, API, Resource, Location, Template, Domain, User, Group ]
        locations: []
        providers:
          keycloakOrg:
            default:
              baseUrl: http://kubrix-keycloak-service.keycloak.svc.cluster.local:8080
              loginRealm: kubrix
              realm: kubrix
              clientId: backstage
              clientSecret: ${OIDC_CLIENTSECRET}
              schedule: # Mandatory; same options as in TaskScheduleDefinition
                # supports cron, ISO duration, "human duration" as used in code
                frequency: { minutes: 30 } # Customize this to fit your needs
                # supports ISO duration, "human duration" as used in code
                timeout: { minutes: 3 } # Customize this to fit your needs
                initialDelay: { seconds: 30 } # Customize this to fit your needs

      kubernetes:
        serviceLocatorMethod:
          type: multiTenant
        clusterLocatorMethods:
          - type: config
            clusters:
              - url: https://kubernetes.default.svc
                name: kubrix
                authProvider: serviceAccount
                skipTLSVerify: true
                skipMetricsLookup: true
                serviceAccountToken: ${K8S_SA_TOKEN}

      grafana:
        domain: ~

        # Is unified alerting enabled in Grafana?
        # See: https://grafana.com/blog/2021/06/14/the-new-unified-alerting-system-for-grafana-everything-you-need-to-know/
        # Optional. Default: false
        unifiedAlerting: false

      costInsights:
        engineerCost: 200000
        engineerThreshold: 0.5
        products:
          computeEngine:
            name: Compute Engine
            icon: compute
          cloudDataflow:
            name: Cloud Dataflow
            icon: data
          cloudStorage:
            name: Cloud Storage
            icon: storage
          bigQuery:
            name: BigQuery
            icon: search
          events:
            name: Events
            icon: data
        metrics:
          DAU:
            name: Daily Active Users
            default: true
          MSC:
            name: Monthly Subscribers
        currencies:
          engineers:
            label: 'Engineers üõ†'
            unit: 'engineer'
          usd:
            label: 'US Dollars üíµ'
            kind: 'USD'
            unit: 'dollar'
            prefix: '$'
            rate: 1
          carbonOffsetTons:
            label: 'Carbon Offset Tons ‚ôªÔ∏è‚öñÔ∏ès'
            kind: 'CARBON_OFFSET_TONS'
            unit: 'carbon offset ton'
            rate: 3.5
          beers:
            label: 'Beers üç∫'
            kind: 'BEERS'
            unit: 'beer'
            rate: 4.5
          pintsIceCream:
            label: 'Pints of Ice Cream üç¶'
            kind: 'PINTS_OF_ICE_CREAM'
            unit: 'ice cream pint'
            rate: 5.5

      kubecost:
        baseUrl: ~
        sharedNamespaces: kube-system
        queryframes: week,yesterday,month,today,lastweek
        annotationDeploymentName: 'backstage.io/kubernetes-id'
        shareTenancyCosts: true
        aggregate: true
        showDashboardLink: true
        fractionDigits: 4 
        unitprefix: '‚Ç¨'

      vault:
        baseUrl: ${VAULT_ADDR_INT}
        publicUrl: ${VAULT_ADDR}
        auth:
          type: static
          secret: "${VAULT_TOKEN}"
        #secretEngine: "${VAULT_ENGINE}"
        #kvVersion: 2

      jira:
        # Defaults to /jira/api and can be omitted if proxy is configured for that url
        proxyPath: /jira/api
        # Add it in case your JIRA instance is connected to Confluence, in order to filter those activities
        # confluenceActivityFilter: wiki@uuid
        # Defaults to latest and can be omitted if you want to use the latest version of the api
      permission:
        enabled: true
        rbac:
          pluginsWithPermission:
            - kubernetes
            - catalog
            - policy
            - scaffolder
            - rbac
 #           - techdocs
          maxDepth: 1
          admin:
            users:
              - name: group:default/demouser
            superUsers:
              - name: user:default/demoadmin
              - name: user:default/phac008
              - name: user:default/jkleinlercher
          policies-csv-file: /opt/app-root/src/rbac/rbac-policy.csv
          policyFileReload: true
          database:
            enabled: true

## pgdb
cluster:
  type: postgresql
  mode: standalone
  version:
    postgresql: "16"
  cluster:
    instances: 1
    monitoring:
      enabled: true
    superuserSecret: cnpg-superuser-secret
    roles:
    - name: backstage
      ensure: present
      comment: backstage-admin-user
      login: true
      inherit: true
      superuser: true
      createdb: true
      passwordSecret:
        name: cnpg-backstage-secret
    annotations:
      argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  backups:
    enabled: false
