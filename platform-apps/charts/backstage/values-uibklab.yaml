backstage:
  ingress:
    enabled: true
    host: backstage.lab.suxessit.k8s.cloud.uibk.ac.at
    className: nginx
    annotations:
      cert.gardener.cloud/purpose: managed
      dns.gardener.cloud/class: garden
      dns.gardener.cloud/dnsnames: backstage.lab.suxessit.k8s.cloud.uibk.ac.at
      dns.gardener.cloud/ttl: "180"      
    tls:
      enabled: true
      secretName: backstage-server-tls
  backstage:
    image:
      registry: ghcr.io/suxess-it
      repository: sx-backstage
      tag: latest
    extraEnvVarsSecrets:
      - sx-cnp-secret
      - manual-secret
    extraEnvVars:
      - name: NODE_OPTIONS
        value: "--no-node-snapshot"
#      - name: NODE_TLS_REJECT_UNAUTHORIZED
#        value: "0"
#      - name: LOG_LEVEL
#        value: "debug"

    appConfig:
      app:
        title: sX CNP App
        baseUrl: https://backstage.lab.suxessit.k8s.cloud.uibk.ac.at

      organization:
        name: sX CNP

      backend:
        # Used for enabling authentication, secret is shared by all backend plugins
        # See https://backstage.io/docs/tutorials/backend-to-backend-auth for
        # information on the format
        auth:
          keys:
            - secret: ${BACKEND_SECRET}
        baseUrl: https://backstage.lab.suxessit.k8s.cloud.uibk.ac.at
        listen:
          port: 7007
          # Uncomment the following host directive to bind to specific interfaces
          # host: 127.0.0.1
        csp:
          connect-src: ["'self'", 'http:', 'https:']
          frame-src: ['*.lab.suxessit.k8s.cloud.uibk.ac.at']
          # Content-Security-Policy directives follow the Helmet format: https://helmetjs.github.io/#reference
          # Default Helmet Content-Security-Policy values can be removed by setting the key to false
        cors:
          origin: https://backstage.lab.suxessit.k8s.cloud.uibk.ac.at
          methods: [GET, HEAD, PATCH, POST, PUT, DELETE]
          credentials: true
        # This is for local development only, it is not recommended to use this in production
        # The production database configuration is stored in app-config.production.yaml
        database:
          client: better-sqlite3
          connection: ':memory:'
        cache:
          store: memory
        # workingDirectory: /tmp # Use this to configure a working directory for the scaffolder, defaults to the OS temp-dir

      integrations:
        github:
          - host: github.com
            token: ${GITHUB_TOKEN}

          ### Example for how to add your GitHub Enterprise instance using the API:
          # - host: ghe.example.net
          #   apiBaseUrl: https://ghe.example.net/api/v3
          #   token: ${GHE_TOKEN}

      proxy:
        ### Example for how to add a proxy endpoint for the frontend.
        ### A typical reason to do this is to handle HTTPS and CORS for internal services.
        # '/test':
        #   target: 'https://example.com'
        #   changeOrigin: true
        "/argocd/api":
          # use k8s internal service name because argocd-127-0-0-1.nip.io resolves to 127.0.0.1 in container, too
          target: http://sx-argocd-server.argocd:80/api/v1/
          changeOrigin: true
          secure: false
          headers:
            Cookie:
              $env: ARGOCD_AUTH_TOKEN

        '/grafana/api':
          # use k8s internal service name because grafana-127-0-0-1.nip.io resolves to 127.0.0.1 in container, too
          target: http://sx-grafana.grafana:80
          headers:
            Authorization: Bearer ${GRAFANA_TOKEN}

      argocd:
        baseUrl: https://argocd.lab.suxessit.k8s.cloud.uibk.ac.at
        namespacedApps: true
        appLocatorMethods:
          - type: 'config'
            instances:
              - name: uibklab
                url: https://argocd.lab.suxessit.k8s.cloud.uibk.ac.at
                token: ${ARGOCD_AUTH_TOKEN}
      
      # Reference documentation http://backstage.io/docs/features/techdocs/configuration
      # Note: After experimenting with basic setup, use CI/CD to generate docs
      # and an external cloud storage when deploying TechDocs for production use-case.
      # https://backstage.io/docs/features/techdocs/how-to-guides#how-to-migrate-from-techdocs-basic-to-recommended-deployment-approach
      techdocs:
        builder: 'local' # Alternatives - 'external'
        generator:
          runIn: 'local' # Alternatives - 'local'
        publisher:
          type: 'local' # Alternatives - 'googleGcs' or 'awsS3'. Read documentation for using alternatives.

      auth:
        session:
          secret: supersecret # free sessionsecret
        environment: development
        providers:
          github:
            development:
              clientId: ${GITHUB_CLIENTID}
              clientSecret: ${GITHUB_CLIENTSECRET}
              signIn:
                resolvers:
                  - resolver: usernameMatchingUserEntityName
                #  - resolver: emailMatchingUserEntityProfileEmail
                #  - resolver: emailLocalPartMatchingUserEntityName
              schedule:
                frequency: PT30M
                timeout: PT3M
          #guest: {}
          oidc:
            development:
              # real metadataUrl -> local cluster lead to "ECONNREFUSED 127.0.0.1:443" - #24935
              #metadataUrl: https://keycloak.lab.suxessit.k8s.cloud.uibk.ac.at/realms/sx-cnp-oss #.well-known/openid-configuration can be ommited
              # workaround -> also set frontendUrl in keycloak realm
              metadataUrl: http://keycloak-service.keycloak.svc.cluster.local:8080/realms/sx-cnp-oss #.well-known/openid-configuration can be ommited
              callbackUrl: https://backstage.lab.suxessit.k8s.cloud.uibk.ac.at/api/auth/oidc/handler/frame
              clientId: backstage
              clientSecret: demosecret
              additionalScopes: 'groups'
              prompt: auto
              signIn:
                resolvers:
                  - resolver: emailLocalPartMatchingUserEntityName
                  - resolver: emailMatchingUserEntityProfileEmail

      scaffolder: {}
        # see https://backstage.io/docs/features/software-templates/configuration for software template options

      explore:
        tools:
          - title: Announcements
            description: Updates for your Employees
            url: /announcement
            image: /homepage/images/announcements.jpg
            tags:
              - Announcement
              - Employee
              - noHashtag
          - title: Central Monitoring
            description: Central Monitoring
            url: /monitoring
            image: /homepage/images/monitoring.jpg
            tags:
              - Monitoring
              - notReallyavailable
          - title: Platforms
            description: Discover other companies platforms
            url: /platforms
            image: /homepage/images/platforms.jpg
            tags:
              - platforms
              - notReallyavailable
          - title: Infrastructure
            description: Recommended products for Platform Missions
            url: /infrastructure
            image: /homepage/images/infrastructure.jpg
            tags:
              - infrastructure
              - notReallyavailable
          - title: Client SDKs
            description: corporate building blocks
            url: /cliendsdk
            image: /homepage/images/sdk.jpg
            tags:
              - clientSDK
              - notReallyavailable
          - title: Hubs
            description: User experiences arount specific domains of interest
            url: /hubs
            image: /homepage/images/hubs.jpg
            tags:
              - hubs
              - notReallyavailable
          - title: Apps
            description: Official sX Apps
            url: /hubs
            image: /homepage/images/apps.jpg
            tags:
              - apps
              - notReallyavailable

      catalog:
        import:
          entityFilename: catalog-info.yaml
          pullRequestBranchName: backstage-integration
        rules:
          - allow: [Component, System, API, Resource, Location, Template, Domain, User, Group ]
        locations:
          - type: url
            target: https://github.com/suxess-it/team1-demo-app1/blob/main/catalog-info.yaml
          - type: url
            target: https://github.com/suxess-it/sx-cnp-oss/blob/main/backstage-resources/templates/showcase-templates.yaml
            rules:
              - allow: [Template]
          - type: url
            target: https://github.com/suxess-it/sx-cnp-oss/blob/main/backstage-resources/entities/all.yaml
          - type: url
            target: https://github.com/suxess-it/sx-cnp-oss/blob/main/backstage-resources/entities/uibklab.yaml
        providers:
          keycloakOrg:
            default:
              # real baseUrl -> local cluster lead to "ECONNREFUSED 127.0.0.1:443"
              #baseUrl: https://keycloak.lab.suxessit.k8s.cloud.uibk.ac.at
              # workaround
              baseUrl: http://keycloak-service.keycloak.svc.cluster.local:8080
              loginRealm: sx-cnp-oss
              realm: sx-cnp-oss
              clientId: backstage
              clientSecret: 'demosecret'
              schedule: # Mandatory; same options as in TaskScheduleDefinition
                # supports cron, ISO duration, "human duration" as used in code
                frequency: { minutes: 30 } # Customize this to fit your needs
                # supports ISO duration, "human duration" as used in code
                timeout: { minutes: 3 } # Customize this to fit your needs
                initialDelay: { seconds: 30 } # Customize this to fit your needs

      kubernetes:
        customResources:
          - group: 'aquasecurity.github.io'
            apiVersion: 'v1alpha1'
            plural: 'configauditreports'
          - group: 'kubevirt.io'
            apiVersion: 'v1'
            plural: 'virtualmachines'
          - group: 'kubevirt.io'
            apiVersion: 'v1'
            plural: 'virtualmachineinstances'
        serviceLocatorMethod:
          type: multiTenant
        clusterLocatorMethods:
          - type: config
            clusters:
              - url: https://kubernetes.default.svc
                name: uibk-lab
                authProvider: serviceAccount
                skipTLSVerify: true
                skipMetricsLookup: true
                serviceAccountToken: ${K8S_SA_TOKEN}

      scorecards:
        jsonDataUrl: https://raw.githubusercontent.com/Oriflame/backstage-plugins/main/plugins/score-card/sample-data/

      grafana:
        # Publicly accessible domain
        domain: https://grafana.lab.suxessit.k8s.cloud.uibk.ac.at

        # Is unified alerting enabled in Grafana?
        # See: https://grafana.com/blog/2021/06/14/the-new-unified-alerting-system-for-grafana-everything-you-need-to-know/
