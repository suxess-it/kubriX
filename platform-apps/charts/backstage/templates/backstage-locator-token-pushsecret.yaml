apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: backstage-locator-token-pushsecret
  namespace: backstage
  annotations:
    kubrix.io/install: "false"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  secretStoreRefs:
    - name: vault-backend
      kind: ClusterSecretStore
  refreshInterval: 15s
  selector:
    secret:
      name: backstage-locator
  data:
    - match:
        secretKey: token
        remoteRef:
          remoteKey: portal/backstage/base
          property: K8S_SA_TOKEN
