{{- $useMinio := false }}
# minio-demo integration for velero
{{- range .Values.velero.configuration.backupStorageLocation }}
  {{- if eq (dig "config" "region" "" .) "minio" }}
    {{- $useMinio = true }}
  {{- end }}
{{- end }}

{{- if $useMinio }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: velero-cloud-credential
  namespace: velero
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: velero-cloud-credential
    template:
      data:
        cloud: |-
          [default]
          aws_access_key_id: "{{ `{{ .aws_access_key_id }}` }}"
          aws_secret_access_key: "{{ `{{ .aws_secret_access_key }}` }}"
  data:
  - secretKey: aws_access_key_id
    remoteRef:
      key: kubrix-kv/data/minio/base
      property: username
  - secretKey: aws_secret_access_key
    remoteRef:
      key: kubrix-kv/data/minio/base
      property: password
{{- end }}