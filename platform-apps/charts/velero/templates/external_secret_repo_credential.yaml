apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: velero-repo-credentials
  namespace: velero
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: velero-repo-credentials
    template:
      data:
        repository-password: "{{ `{{ .repositorypassword }}` }}"
      metadata:
        annotations:
          kubrix.io/install: "false"
  data:
  - secretKey: repositorypassword
    remoteRef:
      key: kubrix-kv/data/velero/base
      property: repositorypassword