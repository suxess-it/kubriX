apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-admin-secret
  namespace: minio
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: minio-admin-secret
    template:
      data:
        rootPassword: "{{ `{{ .password }}` }}"
        rootUser: "{{ `{{ .username }}` }}"
        secretKey: "{{ `{{ .password }}` }}"
  data:
  - secretKey: password
    remoteRef:
      key: sx-cnp-oss-kv/data/demo/minio
      property: password
  - secretKey: username
    remoteRef:
      key: sx-cnp-oss-kv/data/demo/minio
      property: username