apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-admin-secret
  namespace: minio
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: minio-admin-secret
    template:
      data:
        rootPassword: "{{ `{{ .rootPassword }}` }}"
        rootUser: "{{ `{{ .rootUser }}` }}"
        secretKey: "{{ `{{ .password }}` }}"
  data:
  - secretKey: password
    remoteRef:
      key: kubrix-kv/data/minio/base
      property: password
  - secretKey: rootUser
    remoteRef:
      key: kubrix-kv/data/minio/base
      property: rootUser
  - secretKey: rootPassword
    remoteRef:
      key: kubrix-kv/data/minio/base
      property: rootPassword