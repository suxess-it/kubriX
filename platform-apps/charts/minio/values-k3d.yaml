minio:
  consoleIngress:
    ingressClassName: ~
    hosts:
      - minio-console.127-0-0-1.nip.io
    tls: 
      - secretName: minio-console-tls
        hosts:
          - minio-console.127-0-0-1.nip.io
  ingress:
    ingressClassName: ~
    hosts:
      - minio.127-0-0-1.nip.io
    tls: 
      - secretName: minio-server-tls
        hosts:
          - minio.127-0-0-1.nip.io
