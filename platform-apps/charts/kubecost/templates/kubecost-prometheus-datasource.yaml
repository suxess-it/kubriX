apiVersion: v1
kind: ConfigMap
metadata:
  name: kubecost-prometheus-datasource
  labels:
    grafana_datasource: "1"
data:
  datasource.yaml: |-
    apiVersion: 1
    datasources:
    - name: kubecost-preometheus-datasource
      type: prometheus
      uid: kubecost
      basicAuth: false
      url: http://sx-kubecost-prometheus-server.kubecost:80/
      access: proxy
      isDefault: false
