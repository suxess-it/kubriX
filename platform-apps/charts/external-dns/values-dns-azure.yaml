external-dns:
  serviceAccount:
    labels:
      azure.workload.identity/use: "true"

  extraVolumes:
    - name: azure-config-file
      secret:
        secretName: external-dns-azure

  extraVolumeMounts:
    - name: azure-config-file
      mountPath: /etc/kubernetes
      readOnly: true

  podLabels:
    azure.workload.identity/use: "true"

  provider:
    name: azure