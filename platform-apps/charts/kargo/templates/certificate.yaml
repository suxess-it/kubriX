{{- if .Values.cert.enabled }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kargo-certificate
spec:
  secretName: kargo-api-ingress-cert
  issuerRef:
    name: {{ .Values.cert.issuerRef }}
    kind: ClusterIssuer
  dnsNames:
    - {{ .Values.kargo.api.host }}
{{- end }}
{{- if .Values.gardenercert.enabled }}
---
apiVersion: cert.gardener.cloud/v1alpha1
kind: Certificate
metadata:
  name: kargo-webhooks-server
spec:
  commonName: kargo-webhooks-server.{{ .Values.gardenercert.domain }}
  dnsNames:
    - kargo-webhooks-server.{{ .Values.gardenercert.domain }}
  secretRef:
    name: kargo-webhooks-server-cert
    namespace: kargo
  # Optionnal if using the default issuer
  issuerRef:
    name: garden
{{- end }}
