{{- if .Values.gardenercert.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kargo-api
  annotations:
    cert.gardener.cloud/purpose: managed
    dns.gardener.cloud/class: garden
    dns.gardener.cloud/dnsnames: kargo.{{ .Values.gardenercert.domain }}
    dns.gardener.cloud/ttl: "180"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - "kargo.{{ .Values.gardenercert.domain }}"
      secretName: kargo-api-ingress-cert
  rules:
    - host: "kargo.{{ .Values.gardenercert.domain }}"
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: kargo-api
                port:
                  number: 80
{{- end }}
