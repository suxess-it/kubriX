default:
  valueFiles:
  - values-k3d.yaml

applications:

  - name: cert-manager
    annotations:
      argocd.argoproj.io/sync-wave: "-3"

  - name: argocd
    annotations:
      argocd.argoproj.io/sync-wave: "-2"

  - name: k8s-monitoring
    annotations:
      argocd.argoproj.io/compare-options: ServerSideDiff=true
      argocd.argoproj.io/sync-wave: "-1"
    syncOptions:
      - ServerSideApply=true
  
  - name: crossplane
    annotations:
      argocd.argoproj.io/sync-wave: "-1"

  - name: grafana
    annotations:
      argocd.argoproj.io/compare-options: ServerSideDiff=true
    syncOptions:
      - ServerSideApply=true

  - name: mimir

  - name: loki
    annotations:
      argocd.argoproj.io/compare-options: ServerSideDiff=true
    helmOptions:
      skipCrds: true
    syncOptions:
      - ServerSideApply=true

  - name: tempo

  - name: falco
    annotations:
      argocd.argoproj.io/compare-options: ServerSideDiff=true
    helmOptions:
      skipCrds: true
    syncOptions:
      - ServerSideApply=true

  - name: external-secrets

  - name: keycloak

  - name: kargo

  - name: kubecost

  - name: team-onboarding
    destinationNamespaceOverwrite: argocd
    namespaceResourceTracking: "false"

  - name: argo-rollouts
      
  - name: kyverno
    syncOptions:
      - ServerSideApply=true
      
  - name: backstage
    annotations:
      argocd.argoproj.io/sync-wave: "10"
