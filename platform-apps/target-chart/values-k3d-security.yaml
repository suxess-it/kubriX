default:
  valueFiles:
  - values-k3d.yaml

applications:

  - name: cert-manager
    annotations:
      argocd.argoproj.io/sync-wave: "-3"

  - name: argocd
    annotations:
      argocd.argoproj.io/sync-wave: "-2"

  - name: falco
    annotations:
      argocd.argoproj.io/compare-options: ServerSideDiff=true
    helmOptions:
      skipCrds: true
    syncOptions:
      - ServerSideApply=true

  - name: external-secrets

  - name: keycloak
      
  - name: kyverno
    syncOptions:
      - ServerSideApply=true
