apiVersion: v1
kind: Service
metadata:
  name: devcontainer-nodeport
  namespace: grafana
spec:
  type: NodePort
  ports:
    - name: service
      port: 80
      protocol: TCP
      targetPort: 3000
      nodePort: 30690
  selector:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: release-name
  sessionAffinity: None
