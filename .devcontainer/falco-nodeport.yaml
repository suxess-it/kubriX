apiVersion: v1
kind: Service
metadata:
  name: devcontainer-nodeport
  namespace: falco
spec:
  type: NodePort
  ports:
    - port: 2802
      targetPort: 2802
      protocol: TCP
      name: http
      nodePort: 30693
  selector:
    app.kubernetes.io/name: falcosidekick
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/component: ui
  sessionAffinity: None
