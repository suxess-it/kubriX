apiVersion: v1
kind: Service
metadata:
  name: devcontainer-nodeport
  namespace: backstage
spec:
  type: NodePort
  ports:
    - name: http-backend
      port: 7007
      targetPort: backend
      protocol: TCP
      nodePort: 30691
  selector:
    app.kubernetes.io/name: backstage
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/component: backstage
  sessionAffinity: None
