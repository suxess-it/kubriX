on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - '.github/workflows/trivy-scans.yaml'
      - 'platform-apps/charts/image-list.md'

name: scan images

jobs:
  scan-images:
    needs: configure
    strategy:
      matrix:
        array: [
          {chart: "argocd", image: "ghcr.io/dexidp/dex:v2.41.1"}, 
          {chart: "argocd", image: "public.ecr.aws/docker/library/redis:7.4.1-alpine"}, 
          {chart: "argocd", image: "quay.io/argoproj/argocd:v2.13.2"}
        ]
          
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: ${{ matrix.arrays.image }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.array.chart }}-${{ matrix.array.image }}.sarif'
          # exit-code: '1'
          ignore-unfixed: true
          # vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          category: "trivy-${{ matrix.array.chart }}-${{ matrix.array.image }}"
          sarif_file: 'trivy-results-${{ matrix.array.chart }}-${{ matrix.array.image }}.sarif'
