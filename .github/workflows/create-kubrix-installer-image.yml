name: create kubrix-installer image (non-main branches)

on:
  push:
    branches:
      - '**'  
      - '!main'
    paths:
      - 'Dockerfile'
      - 'install-platform.sh'
      - '.github/workflows/create-kubrix-installer-image.yml'

env:
  GHCR_REPO: ghcr.io/suxess-it/kubrix-installer
  BRANCH: ${{ github.head_ref || github.ref_name }}

jobs:
  create-kubrix-installer-image:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:         
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: compute ref name
        id: ref_name
        run: |
          RAW="${GITHUB_REF_NAME}"
          SAFE=$(echo "$RAW" | tr '[:upper:]' '[:lower:]' \
                       | sed -E 's/[^a-z0-9._-]+/-/g' \
                       | sed -E 's/^-+|-+$//g' \
                       | cut -c1-128)
          echo "safe_ref=$SAFE" >> $GITHUB_OUTPUT

      - name: compute version
        id: version
        run: |
          VERSION=$(git describe --tags)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Login to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
     
      - name: Build and push docker
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64, linux/arm64
          tags: |
            ${{ env.GHCR_REPO}}:${{ steps.version.outputs.version }}-${{ steps.ref_name.outputs.safe_ref }}
            ${{ env.GHCR_REPO}}:${{ steps.ref_name.outputs.safe_ref }}
