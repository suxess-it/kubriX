name: create kubrix-installer image (non-main branches)

on:
  push:
    branches:
      - '**'  
      - '!main'

env:
  GHCR_REPO: ghcr.io/suxess-it/kubrix-installer
  BRANCH: ${{ github.head_ref || github.ref_name }}

jobs:
  create-kubrix-installer-image:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:         
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: get version
        id: get_version
        run: |
          VERSION=$(git describe --tags)
          echo "VERSION=${VERSION}-${BRANCH}" >> $GITHUB_ENV

      - name: Login to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
     
      - name: Build and push docker amd64
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64, linux/arm64
          tags: |
            ${{ env.GHCR_REPO}}:${{ env.VERSION }}
            ${{ env.GHCR_REPO}}:${{ env.BRANCH }}
