on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

name: Diff GitOps

jobs:
  diff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: diff charts
        shell: bash
        run: |
          pwd
          ls
          cd platform-apps
          for chart in $( ls charts/ ); do
            echo ${chart}
            echo "build"
            helm dependency build ${chart}
            echo "update"
            helm dependency update ${chart}
            echo "template"
            cd ${chart}
            helm template . -f values-k3d.yaml
            helm template . -f values-metalstack.yaml
            cd -
          done
        
