---
# locations
apiVersion: backstage.io/v1alpha1
kind: Location
metadata:
  name: uibklab-location
  description: A collection of all Backstage entities for uibklab clusters
spec:
  targets:
    - ./uibklab/argocd-info.yaml
    - ./uibklab/backstage-info.yaml
    - ./uibklab/keycloak-info.yaml
    - ./uibklab/k8s-monitoring.yaml
    - ./uibklab/kubecost-info.yaml
    - ./uibklab/kubevirt-manager-info.yaml
    - ./uibklab/user-info.yaml
    - ./uibklab/showcase-templates.yaml