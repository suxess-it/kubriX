apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: "${{values.application_id}}"
  description: "${{values.application_id}}"
  tags:
    - sx-cnp-oss
    - template
    - kargo
    - metalstack
    - kubex
  annotations:
    github.com/project-slug: ${{values.repoUrlowner}}/${{values.repoUrlRepo}}
    backstage.io/kubernetes-label-selector: 'app.kubernetes.io/instance=prod-${{values.application_id}}'
    argocd/app-name: prod-${{values.application_id}}
    backstage.io/techdocs-ref: dir:.
    kargo-project: "https://kargo.${{values.fqdn}}/project/kargo-${{values.application_id}}"
    grafana/dashboard-selector: "(tags @> 'kubernetes-mixin')"
    grafana/overview-dashboard: "https://grafana.${{values.fqdn}}/d/a87fb0d919ec0ea5f6543124e16c42a5/kubernetes-compute-resources-namespace-workloads?orgId=1&refresh=10s&var-datasource=default&var-cluster=sx-loki&var-namespace=${{values.team}}-demo-${{values.application_id}}-prod&var-type=All"
spec:
  type: service
  lifecycle: experimental
  owner: "${{values.team}}"
  system: ${{values.application_id}}
  dependsOn:
    - resource:argocd
    - resource:kubevirt
    - resource:kubecost
    - resource:grafana
    - resource:metalstack
