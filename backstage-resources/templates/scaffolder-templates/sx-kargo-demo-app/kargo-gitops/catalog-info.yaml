---
# prod
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: "${{values.team}}-${{values.application_id}}-prod"
  description: "${{values.team}}-${{values.application_id}}-prod"
  tags:
    - template
    - kargo
    - metalstack
    - kubrix
  links:
    - url: http://${{values.team}}-${{values.application_id}}-prod.${{values.defaultDomainName}}
      title: Prod Instance of ${{values.team}}-${{values.application_id}}
      icon: web
  annotations:
    github.com/project-slug: ${{values.repoUrlowner}}/${{values.repoUrlRepo}}
    backstage.io/kubernetes-label-selector: 'app.kubernetes.io/instance=${{values.application_id}}-prod'
    argocd/app-namespace: adn-${{values.team}}
    argocd/app-name: ${{values.application_id}}-prod
    backstage.io/techdocs-ref: dir:.
    kargo-project: "https://kargo.${{values.defaultDomainName}}/project/${{values.team}}-${{values.application_id}}-kargo-project"
    grafana/dashboard-selector: "(tags @> 'suXess')"
    grafana/overview-dashboard: "https://grafana.${{values.defaultDomainName}}/d/k8s_views_ns/kubernetes-views-namespaces?orgId=1&refresh=30s&var-datasource=default&var-cluster=kubrix&var-namespace=${{values.team}}-${{values.application_id}}-prod&var-resolution=30s&var-created_by=All"
spec:
  type: service
  lifecycle: prod
  owner: "${{values.team}}"
  system: ${{values.application_id}}
  dependsOn:
    - resource:argocd
    - resource:kubecost
    - resource:grafana
    - resource:loki
    - resource:kyverno
    - resource:tempo
    - resource:backstage
  subcomponentOf: ${{values.team}}-${{values.application_id}}
  providesApis:
    - podtato-head-entry-api
  consumesApis:
    - podtato-head-hat-api
    - podtato-head-left-leg-api
