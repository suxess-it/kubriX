# apis
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: podtato-head-hat-api
  description: Retrieve artist details
spec:
  type: openapi
  lifecycle: production
  owner: kubrix-team
  system: demo-system
  definition: |
    openapi: "3.0.0"
    info:
      version: 1.0.0
      title: Artist API
      license:
        name: MIT
    servers:
      - url: http://${{values.defaultDomainName}}
    paths:
      /hat:
        get: show hat
---
