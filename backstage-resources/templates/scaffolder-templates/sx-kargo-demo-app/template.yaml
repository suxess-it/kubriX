apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: multi-stage-app-with-kargo-pipeline
  title: Template for Multi-Stage App with Kargo Pipeline
  description: Run Multi-Stage App provisioned with ArgoCD and promoted with Kargo
  tags:
    - kargo
    - metalstack
    - kubrix
    - example
spec:
  owner: group:kubrix
  type: onboarding
  
  parameters:
    - title: Provide information on this application
      required:
        - application_id
        - owner
        - description
      properties:
        application_id:
          title: Name
          type: string
          description: Unique name of this app
          ui:help: 'Lowercase letters, numbers, hyphens.'
          ui:placeholder: 'my-awesome-app'
        description:
          title: Description
          type: string
          description: Help others understand what this app is for.
          maxLength: 200
        owner:
          title: Team
          type: string
          description: Repoowner Teamname
          ui:field: MyGroupsPicker
          ui:options: {}
        teamOrg:
          title: Team Organization
          type: string
          description: Which organization should the team belong to
          ui:help: 'Lowercase letters, numbers, hyphens. if left empty, it will default to the organization of the repoUrl'
          ui:placeholder: 'kubrix-demo'
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Information
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
            allowedOwners:
              - will-be-autocomplete-by-template
            requestUserCredentials:
              secretsKey: USER_OAUTH_TOKEN
              additionalScopes:
                github: 
                  - workflow
                  - user
            allowedRepos:
              - will-be-autocomplete-by-template

  steps:
    - id: catalogFetch
      name: Fetch component details
      action: catalog:fetch
      input:
        entityRef: ${{ parameters.owner }}

    - id: template-gitops
      name: Fetch Skeleton + Template
      action: fetch:template
      input:
        url: ./kargo-gitops
        targetPath: ./kargo-gitops
        copyWithoutTemplating: 
          - .github/workflows/branch.yaml
        values:
          application_id: ${{ parameters.application_id }}
          description: ${{ parameters.description }}
          defaultDomainName: ${{ environment.parameters.defaultDomainName }}
          team: ${{ steps['catalogFetch'].output.entity.metadata.name }}
          repoUrlRepo: ${{ steps['catalogFetch'].output.entity.metadata.name }}-${{ parameters.application_id }}
          repoUrlowner: ${{ parameters.teamOrg or environment.parameters.defaultOrgName }}
    - id: publish-gitopsreposetup
      name: Publish Template Gitops Repo
      action: publish:github
      input:
        sourcePath: ./kargo-gitops
        description: This is Kargo Demo App ${{ parameters.application_id }}
        #repoUrl: ${{ parameters.repoUrl }}
        repoUrl: github.com?repo=${{ steps['catalogFetch'].output.entity.metadata.name }}-${{ parameters.application_id }}&owner=${{ parameters.teamOrg or environment.parameters.defaultOrgName }}
        token: ${{ secrets.USER_OAUTH_TOKEN }}
        gitAuthorName: ${{ user.entity.metadata.name }}
        gitAuthorEmail: ${{ user.entity.spec.profile.email }}
        repoVisibility: public
        deleteBranchOnMerge: true
        protectDefaultBranch: false
        defaultBranch: main

    - id: register
      name: Register catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps["publish-gitopsreposetup"].output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repository
        url: ${{ steps["publish-gitopsreposetup"].output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}