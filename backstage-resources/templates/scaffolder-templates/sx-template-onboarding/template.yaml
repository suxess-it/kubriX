apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: Team-Onboarding
  title: Team-Onboarding
  description: Onboarding a new stream-aligned-team via PR for the platform-team
  tags:
    - onboarding
    - example
    - team
    - kubrix
spec:
  owner: group:kubrix
  type: onboarding
  parameters:
    - title: Provide Team Name
      required: ['team']
      properties:
        team:
          title: Team Name
          type: string
          description: Select your team name for onboarding
          ui:field: MyGroupsPicker
          ui:options: {}
        teamOrg:
          title: Team Organization
          type: string
          description: Which organization should the team belong to
          ui:help: 'Lowercase letters, numbers, hyphens. if left empty, it will default to the organization of the repoUrl'
          ui:placeholder: 'kubrix-demo'
        teamReposUID:
          title: Team Repos UID
          type: string
          description: unique identifier for teams repos in this kubriX cluster
          ui:help: 'Lowercase letters, numbers, hyphens, (we suggest trailing hyphen at the end). if left empty, it will default to the team-name'
          default: ""

    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Information
          type: string
          ui:field: RepoUrlPicker
          description: Repo containing platform-apps/charts/team-onboarding/values-customer.yaml
          ui:options:
            allowedHosts:
              - github.com
            allowedOwners:
              - will-be-autocomplete-by-template
            requestUserCredentials:
              secretsKey: USER_OAUTH_TOKEN
              additionalScopes:
                github: 
                  - workflow
                  - user
            allowedRepos:
              - will-be-autocomplete-by-template
  steps:
    - id: catalogFetch
      name: Fetch component details
      action: catalog:fetch
      input:
        entityRef: ${{ parameters.team }}

    - id: fetchPlain
      name: Fetch the actual team configuration File from Github
      action: fetch:plain:file
      input:
        url: https://github.com/${{ environment.parameters.defaultOrgName }}/${{ environment.parameters.defaultRepoName }}/blob/main/platform-apps/charts/team-onboarding/values-customer.yaml
        targetPath: values-customer.yaml

    - id: replace-if-new
      name: Replace [] if new template
      action: roadiehq:utils:fs:replace
      input:
        files:
          - file: values-customer.yaml
            find: 'teams: []'
            replaceWith: 'teams:'

    - id: update
      name: Update File with new Team Information
      action: roadiehq:utils:fs:append
      input:
        path: values-customer.yaml
        content: >
          
          # new team stanza for team ${{ steps['catalogFetch'].output.entity.metadata.name }}
            - name: ${{ steps['catalogFetch'].output.entity.metadata.name }}
              sourceRepos:
                - 'https://github.com/${{ parameters.teamOrg or environment.parameters.defaultOrgName }}/${{ steps['catalogFetch'].output.entity.metadata.name }}-${{ parameters.teamReposUID }}*'
              clusterResourceWhitelist:
                - group: ""
                  kind: Namespace
                - group: kargo.akuity.io
                  kind: Project
              appOfAppsRepo:
                repoURL: https://github.com/${{ parameters.teamOrg or environment.parameters.defaultOrgName }}/${{ steps['catalogFetch'].output.entity.metadata.name }}-${{ parameters.teamReposUID }}apps
                path: .
                revision: main
              multiStageKargoAppSet:
                github:
                  organization: ${{ parameters.teamOrg or environment.parameters.defaultOrgName }}
              ## prime-only
              #admins:
              #  - adminuser
              #editors:
              #  - editoruser
              #viewers:
              #  - vieweruser
              ## end prime-only

    - id: publish
      name: Publish new Version of team configuration
      action: publish:github:pull-request
      input:
        repoUrl: github.com?repo=${{ environment.parameters.defaultRepoName }}&owner=${{ environment.parameters.defaultOrgName }}
        title: Onboarding team ${{ steps['catalogFetch'].output.entity.metadata.name }}
        description: Onboarding team ${{ steps['catalogFetch'].output.entity.metadata.name }}
        targetPath: platform-apps/charts/team-onboarding
        branchName: onboarding-team-${{ steps['catalogFetch'].output.entity.metadata.name }}-${{ parameters.teamReposUID or environment.parameters.defaultRepoName }}
        targetBranchName: main
        update: true
        token: ${{ secrets.USER_OAUTH_TOKEN }}
        gitAuthorName: ${{ user.entity.metadata.name }}
        gitAuthorEmail: ${{ user.entity.spec.profile.email }}

    - id: template-teamrepo
      name: Fetch reposetup
      action: fetch:template
      input:
        url: ./skeleton
        targetPath: ./team-apps-of-apps
        copyWithoutTemplating: []
        values:
          team: ${{ steps['catalogFetch'].output.entity.metadata.name }}

    - id: repocreate
      name: create team-apps Github repo
      action: publish:github
      input:
        sourcePath: ./team-apps-of-apps
        repoUrl: github.com?repo=${{ steps['catalogFetch'].output.entity.metadata.name }}-${{ parameters.teamReposUID }}apps&owner=${{ parameters.teamOrg or environment.parameters.defaultOrgName }}
        description: team-apps repo for ${{ steps['catalogFetch'].output.entity.metadata.name }}
        token: ${{ secrets.USER_OAUTH_TOKEN }}
        gitAuthorName: ${{ user.entity.metadata.name }}
        gitAuthorEmail: ${{ user.entity.spec.profile.email }}
        gitCommitMessage: Team Onboarding for ${{ steps['catalogFetch'].output.entity.metadata.name }}
        repoVisibility: public
        deleteBranchOnMerge: true
        protectDefaultBranch: false
        defaultBranch: main

  output:
    remoteUrl: '{{ steps.publish.output.remoteUrl }}'
    links:
      - title: Open Pull-Request
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open Team-App-Of-Apps Repo
        url: ${{ steps.repocreate.output.remoteUrl }}