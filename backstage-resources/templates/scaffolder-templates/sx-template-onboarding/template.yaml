apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: Team-Onboarding
  title: Team-Onboarding
  description: Onboarding a new stream-aligned-team via PR for the platform-team
  tags:
    - onboarding
    - example
    - team

spec:
  owner: user:phac008
  type: onboarding
  parameters:
    - title: Provide Team Name
      required: ['team']
      properties:
        team:
          title: Team Name
          type: string
          description: Select your team name for onboarding
          ui:field: EntityPicker
          ui:options:
            allowArbitraryValues: false
            catalogFilter:
              - kind: Group

    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Information
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
            allowedOwners:
              - suxess-it
            requestUserCredentials:
              secretsKey: USER_OAUTH_TOKEN
              additionalScopes:
                github: 
                  - workflow
                  - user
            allowedRepos:
              - sx-cnp-oss
  steps:
    - id: catalogFetch
      name: Fetch component details
      action: catalog:fetch
      input:
        entityRef: ${{ parameters.team }}

    - id: fetchPlain
      name: Fetch the actual team configuration File from Github
      action: fetch:plain:file
      input:
        url: https://github.com/suxess-it/sx-cnp-oss/blob/uibklab/platform-apps/charts/team-onboarding/values-uibklab.yaml
        targetPath: values-uibklab.yaml

    - id: update
      name: Update File with new Team Information
      action: roadiehq:utils:fs:append
      input:
        path: values-uibklab.yaml
        content: >
          
          # new team stanza for team ${{ steps['catalogFetch'].output.entity.metadata.name }}
            - name:  ${{ steps['catalogFetch'].output.entity.metadata.name }}
              sourceRepos:
                - '*'
              clusterResourceWhitelist:
                - group: ""
                  kind: Namespace
                - group: kargo.akuity.io
                  kind: Project
              appOfAppsRepo:
                repoURL: https://github.com/suxess-it/${{ steps['catalogFetch'].output.entity.metadata.name }}-apps
                path: k3d-apps
                revision: main
              multiStageKargoAppSet:
                organization: suxess-it

    - id: publish
      name: Publish to Github
      action: publish:github:pull-request
      input:
        repoUrl: github.com?repo=sx-cnp-oss&owner=suxess-it
        title: Onboarding team ${{ steps['catalogFetch'].output.entity.metadata.name }}
        description: Onboarding team ${{ steps['catalogFetch'].output.entity.metadata.name }} onboarding
        targetPath: platform-apps/charts/team-onboarding
        branchName: onboarding-team-${{ steps['catalogFetch'].output.entity.metadata.name }}
        targetBranchName: uibklab
        token: ${{ secrets.USER_OAUTH_TOKEN }}
        gitAuthorName: ${{ user.entity.metadata.name }}
        gitAuthorEmail: ${{ user.entity.spec.profile.email }}

  output:
    remoteUrl: '{{ steps.publish.output.remoteUrl }}'
    links:
      - title: Open Pull-Request
        url: ${{ steps.publish.output.remoteUrl }}
